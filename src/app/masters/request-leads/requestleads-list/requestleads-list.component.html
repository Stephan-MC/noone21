<!-- Filter Datatables -->
<section id="ngx-datatable-filter mt-20">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-md-9">
                    <h2>Request Lead</h2>
                </div>
                <!-- <div class="col-md-3"><button class="btn btn-primary round-btn  mb-2 float-sm-right"
                        (click)="onAdd()">Add
                        Condo Type</button></div> -->
            </div>
        </div>
        <div class="col-12">
            <div class="users-list-filter px-2">
                <form>
                    <div class="row border rounded py-2 mb-2 mx-n2">
                        <div class="col-12 col-sm-4 col-lg-4">
                            <label for="users-list-verified">Search</label>
                            <fieldset class="form-group">
                                <input type="text" id="basic-form-4" class="form-control" [(ngModel)]="search"
                                    [ngModelOptions]="{standalone: true}">
                            </fieldset>
                        </div>

                        <div class="col-12 col-sm-4 col-lg-4 d-flex align-items-center mt-3">
                            <button type="button" class="btn btn-primary btn-block users-list-clear glow mb-0"
                                (click)="doFilter()">
                                Filter
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Filter ends -->
        </div>
        <div class="col-12">
            <div class="card">
                <div class="card-content">
                    <div class="card-body">

                        <div class="table-responsive proptable propleads">
                            <table class="table table-striped mb-0 table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">Ticket</th>

                                        <th scope="col">Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Remark</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Page Link</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let rows of rows">
                                        <td scope="row"><span>{{ rows.ticket }}</span></td>
                                        <td scope="row"><span>{{ rows.name }}</span></td>
                                        <td>

                                            <span> {{ rows.email }}</span>
                                        </td>
                                        <td><span>{{ rows.remark }}</span></td>
                                        <td>
                                            <span *ngIf="rows.status == 1 || rows.status == '0' "> Pending</span>
                                            <span *ngIf="rows.status == 2 || rows.status == '2' "> In
                                                Process</span>
                                            <span *ngIf="rows.status == 3 || rows.status == '3' ">
                                                Completed</span>
                                            <span *ngIf="rows.status == 4 || rows.status == '4' "> Archive</span>
                                        </td>
                                        <td><a href="{{rows.pagelink}}" target="_blank"><span>{{rows.pagelink}}</span></a></td>
                                        <td>
                                            <div class="edupdel">
                                               
                                                <a href="javascript:void(0);" class="btn btn-info" (click)="open(rows)"
                                                    title="Change Status"><i class="fa fa-edit cursor-pointer"
                                                        aria-hidden="true"></i></a>
                                            </div>
                                        
                                        </td>
                                        

                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- ngx-datatable-filter -->
                      
                        <ngx-datatable class="bootstrap core-bootstrap" [columnMode]="ColumnMode.force"
                            [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [rows]="rows"
                            [externalPaging]="true" [count]="total" [scrollbarH]="true" [limit]="limit"
                            (page)='onPageChange($event)'>
                        
                        </ngx-datatable>
                        <!-- ngx-datatable-filter -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Change Status</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="dateOfBirth">Status</label>
                <select id="users-list-verified" class="form-control" [(ngModel)]="status"
                    [ngModelOptions]="{standalone: true}">
                    <option value="1">Pending</option>
                    <option value="2">In Process</option>

                    <option value="3">Completed</option>
                    <option value="4">Archive</option>
                </select>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="changeStatus()">Save</button>
    </div>
</ng-template>
