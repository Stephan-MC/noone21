<section class="sptb signupfrm">
    <div class="container customerpage">
        <div class="row">
            <div class="single-page">
                <div class="col-lg-5 col-xl-4 col-md-6 d-block mx-auto">
                    <div class="wrapper wrapper2">
                       <h1>Reset Password</h1>
                        <form id="Register" [formGroup]="form" class="card-body" tabindex="500">
                            <div class="passwd frmbx">
                                <label>New Password</label>
                                <input type="password" name="password" formControlName="password">
                                
                                <small class="form-text text-danger"
                                *ngIf="!form.get('password').valid && (form.get('password').dirty || form.get('password').touched)">
                                    Password must contain at least 6 characters ,lowercase letters, uppercase letters!
                                </small>
                            </div>
                            <div class="submit">
                                <a class="btn btn-danger btn-block gradient" type="button" (click)="submit()"
                                    href="javascript:void(0);"><span>Reset Password</span></a>
                            </div>
                           
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
