<div class="card mb-5">
    <div class="card-header">
        <h3 class="card-title">Review</h3>
    </div>
    <div class="card-body">
        <!-- Review Details -->

        <div class="revdtail mt-8">
            <div class="mediabody border">
                <ng-container *ngFor="let item of reviews">
                    <div class="media p-2 mt-0 mb-1">
                        <div class="d-flex mr-3">
                            <a href="javascript:void(0)"> <img class="media-object brround" alt="64x64"
                                    src="../assets/images/users/male/3.jpg"> </a>
                        </div>
                        <div class="media-body">
                            <h5 class="mt-0 mb-1 font-weight-semibold">{{item?.review_by?.first_name}}
                                {{item?.review_by?.last_name}}

                                <span class="fs-14 ml-2 pull-right">
                                    <ngb-rating [rate]="item?.review" [max]="5" [readonly]="true">
                                        <ng-template let-fill="fill">
                                            <span class="star" [class.full]="fill === 100">
                                                <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                                            </span>
                                        </ng-template>
                                    </ngb-rating>
                                </span>
                            </h5>
                            <small class="text-muted">Reviewed {{item?.created_at | utcTime }}</small>
                            <p class="font-13  mb-2 mt-2">
                                {{item?.comments}}.
                            </p>
                            <a href="javascript:void(0)" class="btn text-danger"><img src="../assets/images/reply.png"
                                    class="img-fluid" alt=""> Reply</a>
                        </div>
                    </div>
                </ng-container>

            </div>
        </div>
    </div>
</div>
