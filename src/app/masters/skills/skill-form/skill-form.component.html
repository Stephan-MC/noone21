<div class="card mb-0">
    <div class="card-header">
        <h3 class="card-title">{{title}}</h3>
    </div>
    <div class="card-body">
        <form class="form" [formGroup]="form" novalidate>
            <div class="row">
                <div class="col-sm-4 col-md-4">
                    <div class="form-group  autocomplete-dropdown">
                        <label class="form-label">Category <sup>*</sup></label>
                        <ng-template #category let-r="result" let-t="term">
                            <small class="nameFilter">{{ r.name }}</small>
                        </ng-template>
                        <input type="text" class="form-control" placeholder="Category Name" formControlName="category"
                            [ngbTypeahead]="searchCategory" [resultTemplate]="category"
                            [inputFormatter]="categoryFormatter">
                        <small class="form-text text-danger"
                            *ngIf="!form.get('category').valid && (form.get('category').dirty || form.get('category').touched)">Please
                            enter name!</small>
                    </div>
                </div>
                <div class="col-sm-4 col-md-4">
                    <div class="form-group">
                        <label class="form-label">Skill Name <sup>*</sup></label>
                        <input type="text" class="form-control" placeholder="Name" formControlName="name">
                        <small class="form-text text-danger"
                            *ngIf="!form.get('name').valid && (form.get('name').dirty || form.get('name').touched)">Please
                            enter name!</small>
                    </div>
                </div>
                <div class="col-sm-4 col-md-4">
                    <div class="form-group">
                        <label class="form-label">Skill Description</label>
                        <textarea rows="5" class="form-control" placeholder="Description" rows="1"
                            formControlName="description"></textarea>
                        <!-- <input type="text" class="form-control" placeholder="Last Name" formControlName="description"> -->
                    </div>
                </div>


            </div>
        </form>
    </div>
    <div class="card-footer text-center">
        <button type="button" (click)="onSubmit()" class="btn btn-primary mr-1" (click)="closeForm()">Cancel</button>
        <button type="button" [disabled]="!form.valid" (click)="onSubmit()"
            class="btn btn-secondary">{{!id ? 'Add' :'Update'}} Category</button>
    </div>
</div>
