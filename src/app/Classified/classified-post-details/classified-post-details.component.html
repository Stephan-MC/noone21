<div class="adpage">
    <section class="breadsec profpad pb-4 bg-white">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="adhead">
                        <b>Classified Ads Detail</b>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <nav aria-label="breadcrumb" class="float-right">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">Classified</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Post a classified</li>

                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </section>


    <!-- Ad Section -->

    <section class="adsection">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="adshead">
                        <h2>{{classifieds?.title}}</h2>
                    
                    </div>
                </div>
            </div>
                <div class="row">
                    <div class="col-xl-8 col-lg-8 col-md-12">
                        <div class="adsform setabs">
                            <div class="detailabt">
                                <div class="card bra-10">
                                
                                    <div class="card-body p-4 px70">
                                        
                                        <div class="row">
                                        <!-- slick start -->
                                        <div class="col-lg-12 adcarouse">
                                        <ngx-slick-carousel class="carousel admainslider" id="admainslider"
                                                    #slickModal="slick-carousel" 
                                                    [config]="slideConfig" 
                                                    (init)="slickInit($event)"
                                                    >
                                            <div ngxSlickItem *ngFor="let slide of classifieds?.media" class="slide">
                                            <img src="{{slide.base_path}}/{{slide.system_name }}" alt="" width="100%">
                                            </div>
                                        </ngx-slick-carousel>

                                        <ngx-slick-carousel class="carousel adthumbnailslider" id="adthumbnailslider"
                                        #slickModal="slick-carousel" 
                                        [config]="sslideConfig2" 
                                        (init)="slickInit($event)"
                                        >
                                <div ngxSlickItem *ngFor="let slide of classifieds?.media" class="slide">
                                    <div>
                                <img src="{{slide.base_path}}/{{slide.system_name }}" alt="" width="100%">
                                </div>
                                </div>
                            </ngx-slick-carousel>
                                        <!-- slick end -->
                                        </div>


                                        </div>

                                    </div>

                                </div>

                                <div class="detailabt mt-5">
                                    <div class="card bra-10 mb-0">
                                        <h4 class="p-3 border-bottom mb-0">Description</h4>
                                        <div class="card-body p-4">
                                            <p [innerHtml]="classifieds?.description"></p>
                                        </div>
            
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12">
                        <div class="detailabt mt-2 adcontact">
                            <div class="card bra-10 mb-0">
                                
                                <div class="card-body p-4">
                                    <div class="adaddress">
                                       
                                        <small class="muted">Posted </small>
                                        <ul>
                                            <li><span><i class="fa fa-map-marker" aria-hidden="true"></i></span> {{classifieds?.address}}<br><a href="#">(View Map)</a></li>
                                            <li><span><i class="fa fa-phone" aria-hidden="true"></i></span> {{classifieds?.address}} <a href="#">(Reveal)</a></li>
                                            
                                        </ul>
                                    </div>
                                
                                </div>
    
                            </div>	
                            <div class="card bra-10 mt-5 text-center">
                                <h4 class=" pt-3 pl-3 pr-3 mb-0">Contact to seller</h4>
                                    <div class="card-body p-4">
                                        <app-request-lead></app-request-lead>
                                    </div>
                            </div>
                        </div>
                        
                        
                    </div>
                </div>
            
        </div>
        
</section>
</div>
