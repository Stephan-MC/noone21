<div class="card mt-10">
    <div class="card-header">
        <h3 class="card-title">Create Gig</h3>
    </div>
    <div class="card-body setabs crtgig">
        <div class="row">
            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <label for="gtitle">Gig Title<sup>*</sup></label>
                <input type="text" class="form-control" placeholder="Title">
            </div>
            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <label for="category">Category<sup>*</sup></label>
                <select name="category" id="category" class="form-control">
                    <option value="0">Select category</option>
                    <option value="0">Dermatalogist</option>
                    <option value="0">Gynecalogist</option>
                </select>
            </div>
            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <label for="category">Sub Category<sup>*</sup></label>
                <select name="category" id="category" class="form-control">
                    <option value="0">Select sub category</option>
                    <option value="0">Dermatalogist</option>
                    <option value="0">Gynecalogist</option>
                </select>
            </div>
            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <label for="tags">Tags<sup>*</sup></label>
                <input type="text" class="form-control" placeholder="Tags">
            </div>

            <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-0">
                <input type="submit" class="btn btn-danger pull-right" value="SAVE">
            </div>
        </div>
    </div>
</div>
