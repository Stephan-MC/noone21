<div class="card">
    <div class="card-header">
        <div class="profile-pic">
            <div class="profile-pic-img mb-2">
                <span class="bg-success dots" data-toggle="tooltip" data-placement="top" title="online"></span>
                <img [src]="user && user.profile_media ? user.profile_media.base_path+'/'+user.profile_media.system_name : '../assets/images/media/doctors/defaultd.png'"
                    class="brround" alt="user">
            </div>
            <a routerLink="myDashboard" class="text-dark">
                <h3 class="card-title">{{user?.first_name}} {{user?.last_name}}</h3>
            </a>
        </div>
        <!-- <h3 class="card-title">{{user?.first_name}} {{user?.last_name}}</h3> -->
    </div>
    <div class="item1-links  mb-0">
        <a href="javascript:void(0)" routerLink="myDashboard" [routerLinkActive]="['active']"
            class=" d-flex  border-bottom">
            Dashboard
        </a>
        <a href="javascript:void(0)" class="d-flex  border-bottom" [routerLink]="['/dashboard/doctor/messages']"
            [routerLinkActive]="['active']">
            Messages
        </a>
        <a href="javascript:void(0)" class="d-flex  border-bottom" [routerLink]="['/dashboard/doctor/appointments']"
            [routerLinkActive]="['active']">
            Appointments
        </a>

        <a href="javascript:void(0)" class="d-flex  border-bottom" [routerLink]="['/dashboard/doctor/gigs']"
            [routerLinkActive]="['active']">
            My Gigs
        </a>


        <a href="javascript:void(0)" class="d-flex border-bottom" [routerLink]="['/dashboard/doctor/favorites']"
            [routerLinkActive]="['active']">
            My Favorite
        </a>

        <a href="javascript:void(0)" class="d-flex border-bottom" [routerLink]="['/dashboard/doctor/tips']"
            [routerLinkActive]="['active']">
            Tips for You
        </a>

        <a href="javascript:void(0)" class="d-flex border-bottom" [routerLink]="['/dashboard/doctor/reviews']"
            [routerLinkActive]="['active']">
            Reviews
        </a>

        <a href="javascript:void(0)" class="d-flex border-bottom" routerLink="editProfile"
            [routerLinkActive]="['active']">
            Settings
        </a>
        <a href="javascript:void(0)" class="d-flex" (click)="onLogout()">
            Logout
        </a>
    </div>
</div>
