<section class="sptb signupfrm pb-0 logfrm">
    <div class="container customerpage px-0">
        <div class="row mx-0">
            <div class="single-page">
                <div class="row mx-0">
                    <div class="col-lg-6 col-xl-6 col-md-6 col-sm-12 px-0 bg-white">
                    <div class="wrapper wrapper2">
                        <ng-container *ngIf="type != LoginType.admin">
                            <!-- <div class="card-body">
                                <div class="btn-list text-center">
                                    <a href="javascript:void(0);" (click)="signInWithFB()"
                                        class="btn btn-icon btn-facebook">
                                        <span class="fa fa-facebook "></span>
                                    </a>
                                    <a href="javascript:void(0);" (click)="signInWithGoogle()"
                                        class="btn btn-icon btn-google">
                                        <span class="fa fa-google bg-google"></span>
                                    </a>
                                    <a href="javascript:void(0);" (click)="twitterLogin()" class="btn  btn-icon btn-twitter">
                                    <span class="fa fa-twitter bg-twitter"></span>
                                </a> -->
                                <!-- </div>
                            </div> -->

                            <div class="card-body px-0 pt-0">
                                <div class="log-btns">
                                    <a href="javascript:void(0);" (click)="signInWithFB()"
                                        class="btn btn-icon btn-facebook">
                                        <span class="fa fa-facebook-square "></span>
                                        <span>Log in with Facebook </span>
                                    </a>
                                
                                    <a href="javascript:void(0);" (click)="signInWithGoogle()"
                                        class="btn btn-icon btn-google">
                                        <span class="fa fa-google bg-google"></span>
                                        <span>Log in with Google </span>
                                    </a>
                                    <!-- <a href="javascript:void(0);" (click)="twitterLogin()" class="btn  btn-icon btn-twitter">
                                    <span class="fa fa-twitter bg-twitter"></span>
                                </a> -->
                                </div>
                            </div>
                            <div class="divideror">
                                <span>or</span>
                            </div>
                        </ng-container>
                        <form id="login" [formGroup]="form" class="card-body  px-0 pb-0" tabindex="500">

                            <div class="selectcat" *ngIf="type != LoginType.admin">
                                <label class="radio-inline">
                                    <input type="radio" formControlName="role_id"
                                        [value]="LoginType.buyer"><span>Buyer</span>
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" formControlName="role_id"
                                        [value]="LoginType.vendor"><span>Vendor</span>
                                </label>
                            </div>

                            <div class="mail frmbx">
                                <label>Email </label>
                                <input type="email" name="mail" formControlName="email" placeholder="Enter your email">
                               
                            </div>
                            <div class="passwd frmbx">
                                <label>Password <sup>*</sup></label>
                                <input type="password" name="password" formControlName="password" placeholder="Enter your password">
                               
                            </div>
 


                            <div class="submit">
                                <a class="btn btn-danger gradient btn-block" type="button" (click)="submit()"
                                    [class.disabled]="disableButton" href="javascript:void(0);"><span>Sign In</span></a>
                            </div>
                            <p *ngIf="type != LoginType.admin" class="mb-2 frgt"><a (click)="gotoForgotPassword()"
                                    href="javascript:void(0);">Forgot
                                    Password</a></p>
                            <p *ngIf="type != LoginType.admin" class="text-dark mb-0">Not a member yet?
                                <a
                                    (click)="gotoSignUp()" class="text-danger ml-1 pointer">Sign up</a></p>
                        </form>

                    </div>
                </div>
                <div class="col-lg-6 col-xl-6 col-md-6 col-sm-12 px-0">
                    <div class="formdettop">
                    <div class="formdetails">
                        <h2>Find and work with media professionals</h2>
                        <ul>
                            <li>Find actors, singers and talent.</li>
                            <li>Hire a complete crew.</li>
                            <li>Find great projects to work on.</li>
                            <li>Build a strong portfolio and industry connections.


                            </li>
                        </ul>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</section>
