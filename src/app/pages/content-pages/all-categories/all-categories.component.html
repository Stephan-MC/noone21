<!-- All Categories section -->
<div class="bg-white">
    <section class="allcat_sect">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 col-12">
                    <h2 class="text-center">All Categories</h2>
                    <div class="card-columns">
                        <ng-container *ngFor="let item of categories">

                            <div class="catbox" >

                                <h4 class="cursor-pointer" >
                                    <a href="/pages/vendor-list/{{item?.slug}}">{{item?.name}}</a>
                                    <span class="float-right">({{item?.count}})</span></h4>
                                <ul>
                                    <ng-container *ngFor="let sub of item?.sub_categories">
                                        <li><a href="/pages/vendor-list/{{item?.slug}}/{{sub?.slug}}"
                                                >{{sub?.name}} <span
                                                    class="float-right">({{sub?.count}})</span></a></li>
                                    </ng-container>
                                </ul>
                            </div>

                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
