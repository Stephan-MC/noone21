<section class="addetaillist">
 

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
               
                <h2 class="mb-0 pb-2 mt-3">Ads List</h2>
             
           
        </div>
            <div class="col-lg-12 users-list">


                <div class="card mb-0 mt-2" *ngFor="let row of rows">
                    <div class="card-body p-4">
                        <div class="row">
                         
                           <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                               <div class="addlistbox">
                                 
                                     <div class="adimg" *ngFor="let item of row.media; let i=index">
                                        <div *ngIf="i < 1">
                                            
                                        <img [src]="item.base_path+'/'+item.system_name" class="img-responsive">
                                               
                                        </div>
                                        <div *ngIf="item?.length < 1">
                                        <img src="../assets/images/dummyimg.png" class="img-responsive">
                                        </div>
                                       
                                     </div>
                                   
                                     <div class="addright">
                                         <h4>{{row.title}} &nbsp; <span *ngIf="row.category">| &nbsp; {{row.category}}</span></h4>
                                     </div>

                                     <div class="adeditbox">
                                        
                                         <a href="javascript:void(0)" (click)="edit(row.id)"><i class="fa fa-pencil"></i> Edit Ad</a>
                                         <a href="javascript:void(0)" (click)="Delete(row.id)"><i class="fa fa-trash"></i> Delete Ad</a>
                                     </div>
                                 
                               </div>
                           </div>
                        </div>

                       
                    </div>
                </div>
               
             
            </div>
        </div>
    </div>
