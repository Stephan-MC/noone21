<div class="card mb-5">
    <div class="card-header">
        <h3 class="card-title">Dashboard</h3>
    </div>
    <div class="card-body">
        <div class="notifybox">
            <h4>Before you start</h4>
            <p>Please make sure that all information youâ€™re providing in these sections is accurate. This information will be used by buyers to find vendors most suitable for their projects. </p>
        </div>
        <div class="setabs mt-5">


            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active p-5" id="security">
                    <form class="form" [formGroup]="fgroup" novalidate (ngSubmit)="resetPasswords()">
                        <div class="row">
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <label for="npsd">New Password</label>
                                <input type="password" class="form-control" placeholder="8-charactors"
                                    formControlName="password">
                                <small class="form-text text-danger"
                                    *ngIf="!fgroup.get('password').valid && (fgroup.get('password').dirty || fgroup.get('password').touched)">Please
                                    enter password!</small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <label for="cpsd">Confirm Password</label>
                                <input type="password" class="form-control" placeholder="8-charactors"
                                    formControlName="repeat">
                               
                                <small class="form-text text-danger"
                                    *ngIf="fgroup.get('repeat')?.errors?.notEquivalent  && (fgroup.get('repeat').dirty || fgroup.get('repeat').touched)">Passwords
                                    did not match</small>
                                <small class="form-text text-danger"
                                    *ngIf="fgroup.get('repeat')?.errors?.required  && (fgroup.get('repeat').dirty || fgroup.get('repeat').touched)">Confirm
                                    password is required</small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-0">
                               <span> <input type="submit" class="btn btn-danger gradient" value="SAVE CHANGES"
                                   ></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
